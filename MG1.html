    .filter-cols label{display:block;margin:4px 0;cursor:pointer}

      max-height: 0;
      opacity: 0;
      overflow: hidden;
      margin-bottom: 0;
      padding-top: 0;
      padding-bottom: 0;
      transition:

    }

      background:#512da8;color:#fff;border:none;

    }
    .btn:hover{background:#6d48c7}

      display:inline-block;margin:6px;padding:12px 18px;font-size:20px;

      background:#ede7f6;color:#512da8;user-select:none;cursor:pointer;

    }

      min-height:62px;min-width:260px;

    }

    .tooltip{position:relative;cursor:help;color:#4a148c;background:rgba(74,20,140,.12);padding:0 4px;border-radius:4px}
    .tooltip .tooltiptext{
      visibility:hidden;opacity:0;transition:opacity .3s;width:230px;
      background:#4a148c;color:#fff;text-align:center;border-radius:6px;padding:6px;
      position:absolute;z-index:1;bottom:125%;left:50%;margin-left:-115px;
    }
    .tooltip:hover .tooltiptext{visibility:visible;opacity:1}

    @media(max-width:600px){
      .filter-cols{column-count:1}
      .btn{width:100%;margin:12px 0}

      "romaji": "kuru",
      "translation": "vir",
      "form": "Forma passiva",
      "answer": "korareru",
      "pieces": [
        "keru",
        "kora",
        "reru",
        "kore",
        "geru"
      ]
    }
  ];

  /* elementos DOM */
  const filterBox      = document.getElementById('filterBox');
  const settingsToggle = document.getElementById('settingsToggle');
  const formFilters    = document.getElementById('formFilters');
  const allBtn         = document.getElementById('allBtn');
  const jpPrompt       = document.getElementById('jpPrompt');
  const dropZone       = document.getElementById('dropZone');
  const piecesBox      = document.getElementById('pieces');
  const feedback       = document.getElementById('feedback');
  const checkBtn       = document.getElementById('checkBtn');
  const nextBtn        = document.getElementById('nextBtn');

  /* toggle de exibição das configurações */
  settingsToggle.onclick = ()=>{
    filterBox.classList.toggle('hidden');
  };

  /* construir filtro de formas */
  const formsSet = [...new Set(questionsData.map(q=>q.form))].sort();
  formsSet.forEach(f=>{
    const chk = document.createElement('input');
    chk.type     = 'checkbox';
    chk.checked  = true;
    chk.dataset.form = f;
    chk.id       = 'f_'+f.replace(/\s+/g,'_');
    const lbl = document.createElement('label');
    lbl.append(chk, ' ', f);
    formFilters.append(lbl);
  });

  /* select/deselect all */
  allBtn.onclick = ()=>{
    const boxes = formFilters.querySelectorAll('input[type=checkbox]');
    const allChecked = [...boxes].every(b=>b.checked);
    boxes.forEach(b=>b.checked=!allChecked);
    updateActivePool();
  };

  formFilters.addEventListener('change', updateActivePool);

  /* utilitário shuffle */
  const shuffle = arr => [...arr].sort(()=>Math.random()-0.5);

  let pool = [], idx = 0;

  /* atualiza o pool com base nos filtros */
  function updateActivePool(){
    const active = new Set(
      [...formFilters.querySelectorAll('input:checked')].map(i=>i.dataset.form)
    );
    pool = shuffle(questionsData.filter(q=>active.has(q.form)));
    idx = 0;
    if(pool.length===0){
      jpPrompt.innerHTML = '<em>Selecione pelo menos uma forma…</em>';
      piecesBox.innerHTML = dropZone.innerHTML = feedback.textContent = '';
      checkBtn.style.display = 'none';
      nextBtn.style.display = 'none';
    } else {
      checkBtn.style.display = 'inline-block';
      checkBtn.disabled = false;
      renderQuestion();
    }
  }

  /* renderiza a questão atual */
  function renderQuestion(){
    const q = pool[idx];
    jpPrompt.innerHTML =
      `<span class="tooltip">${q.kanji}（${q.kana} / <i>${q.romaji}</i>）<span class="tooltiptext">${q.translation}</span></span><br>` +
      `<strong>${q.form}</strong>`;
    dropZone.innerHTML = '';
    piecesBox.innerHTML = '';
    feedback.textContent = '';
    shuffle(q.pieces).forEach(txt=>{
      const s = document.createElement('span');
      s.textContent = txt;
      s.className   = 'kBtn';
      s.draggable   = true;
      s.addEventListener('dragstart',e=>e.dataTransfer.setData('text/plain',txt));
      piecesBox.append(s);
    });
    nextBtn.style.display = 'none';
  }

  /* drag & drop */
  dropZone.addEventListener('dragover',e=>e.preventDefault());
  dropZone.addEventListener('drop',e=>{
    e.preventDefault();
    const txt = e.dataTransfer.getData('text/plain');
    if(!txt || [...dropZone.children].some(n=>n.textContent===txt)) return;
    const s = document.createElement('span');
    s.textContent = txt;
    s.className   = 'kBtn';
    s.style.margin = '4px';
    s.draggable   = true;
    s.addEventListener('dragstart',ev=>ev.dataTransfer.setData('text/plain',txt));
    s.addEventListener('dblclick',()=>s.remove());
    dropZone.append(s);
  });

  /* checa resposta */
  checkBtn.addEventListener('click',()=>{
    if(pool.length===0) return;
    const attempt = [...dropZone.children].map(n=>n.textContent).join('');
    const ok = attempt===pool[idx].answer;
    feedback.textContent = ok?'✔️ Correto!':'❌ Tente de novo!';
    feedback.style.color = ok?'green':'red';
    if(ok){
      checkBtn.disabled = false;
      nextBtn.style.display = 'inline-block';
    }
  });

  /* próxima */
  nextBtn.addEventListener('click',()=>{
    idx = (idx+1)%pool.length;
    renderQuestion();
  });

  /* inicia */
  updateActivePool();
  </script>
</body>
</html>
